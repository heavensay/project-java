<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		
		<title>Insert title here</title>
		<script type="text/javascript" src="../../js/jquery/jquery-1.9.1.js"> </script>

	</head>
	<body>

	</body>
	<div id='div1'>
		div1----
	</div>

	<input type="button" id="div-load" value='jquery ajax load '/>
	<div id='div2-load'>
		div2----
	</div>

	<script type="text/javascript">
	
		/******* jQuery Data*********/
		$('#div1').data('aa','111');
		console.log($('#div1').data('aa'));
		console.log($('#div1').attr('aa'));
	
		/******** 扩展jQuery功能 *************/
		jQuery.fn.extend({
			f1:function(){
				console.log(this+'->f1()');
			}
		});
		
		var div1 = $('#div1');
			console.log(div1.f1());
		
		/**************** jQuery事件 ***********************/
		div1.click(function(){
			console.log($(this)+'->click()');
		});
		
		div1.bind('mouseleave',function(){
			console.log(this+'->mouseleave()');
		});
	
		/*********** jQuery load *************/
		$('#div-load').click(function(){
			$('#div2-load').load('resource-load-div.html');
		});
		
		
	</script>	

</html>
